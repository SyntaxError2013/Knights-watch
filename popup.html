<!doctype html>
<html lang="en">
  <head>
    <title>tabZhub</title>
    <meta charset="utf-8">
	  <link rel="stylesheet" type="text/css" href="css/general.css">
    <link rel="stylesheet" type="text/css" href="themes/base/jquery-ui.css">
    <style>
      body {
        min-width: 357px;
        overflow-x: hidden;
      }
       /*
      img {
        margin: 5px;
        border: 2px solid black;
        vertical-align: middle;
        width: 75px;
        height: 75px;
      }*/

      img#loader_img {
        border: none;
        vertical-align: middle;
        margin-left: 80px;
      }
      p {
        display:inline;
      }
      #exportv {
        display:none;
      }
      #importv {
        display:none;
      }
      div.tab {
      	padding-left: 30px;
      }
      div.session_menu {
        height: 40px;
        margin: 0 0 0 12;
        float: right;
      }
      .ui-accordion .ui-accordion-content {
        padding: 0em 1.2em;
      }
      .ui-widget .ui-widget {
        font-size: .6em;
      }
      #footer {
        text-align: center;
        margin: 5px;
      }
      .ui-autocomplete-category {
        font-weight: bold;
        padding: .2em .2em;
        margin: .4em 0 .2em;
        line-height: 1;
      }
      .ui-menu { 
      	position: absolute; 
      	width: 100px; 
      }
      
      ::-webkit-scrollbar              { /* 1 */ }
      ::-webkit-scrollbar-button       { /* 2 */ }
      ::-webkit-scrollbar-track        { /* 3 */ }
      ::-webkit-scrollbar-track-piece  { /* 4 */ }
      ::-webkit-scrollbar-thumb        { /* 5 */ }
      ::-webkit-scrollbar-corner       { /* 6 */ }
      ::-webkit-resizer                { /* 7 */ }
      
     ::-webkit-scrollbar-track-piece:start {
      /* Select the top half (or left half) or scrollbar track individually */
     }
     ::-webkit-scrollbar-thumb:window-inactive {
     /* Select the thumb when the browser window isn't in focus */
     }
     ::-webkit-scrollbar-button:horizontal:decrement:hover {
    
     /* Select the down or left scroll button when it's being hovered by the mouse */
     }

     ::-webkit-scrollbar {
         width: 10px;
     }
          
     ::-webkit-scrollbar-track {
      -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.3); 
        border-radius: 5px;
     }
                   
     ::-webkit-scrollbar-thumb {
      border-radius: 5px;
      -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.5); 
    }
    ::-webkit-scrollbar-thumb:window-inactive {
      background: rgba(255,0,0,0.4); 
    }

    </style>

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: http://developer.chrome.com/extensions/contentSecurityPolicy.html
     -->
    <script src="jquery-1.9.1.js"></script>
    <script src="jquery-ui.js"></script>
    <script src="popup.js"></script>
    <script src="pretty.js"></script>
  </head>
  <body>
  <div id="top_container">
    <div id="saveForm">
      Currently Open tabs :<p id="numt"></p>
      <br>
      <form name="tabForm" action="http://tabzhub.appspot.com/save" method="post">
        <label for="search">Session </label>
        <input type="text" name="name" required>
        <input type="hidden" name="urls" id="urls" />
        <label for="search">Public </label>
        <input type="checkbox" name="type" />
        <input id ="save" type="submit" value="Save" />
        <input type="button" value="Export" id="exp" /><input type="button" value="Import" id="impt" />
      </form>
    </div>
    <div id="exportv">
      <textarea id="dispurls" rows="10" cols="40"></textarea>
    </div>
    <div id="importv">
      <textarea id="impurls" rows="10" cols="40"></textarea>
      <input type="button" value="Open" id="openimp" /><input type="button" value="Open incognito" id="openimpinco" />
    </div>
    <hr />
    <div class="ui-widget search_box">
      <label for="search">Search: </label>
      <input type="text" id="search" />
    </div>
  </div>

  <div id="bottom_container">
    <div id="accordion">
      <img id="loader_img" src="images/loader.gif" alt="Fetching data..."> 
    </div>
    <div id="footer">
      <a href="http://tabzhub.appspot.com/index" target="_blank">Visit Website</a> <br>
      <p>Â© 2013 team tabZhub</p>
    </div>

    <input type="button" name="Open" value="Open" id="open"><input type="button" name="Open" value="Incognito" id="openinco">
    </div-->
  </div>
</body>
</html>
