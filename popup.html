<!-- A chrome extension for tabzhub application by team:Knights Watch-->
<!doctype html>
<html>
  <head>
    <title>tabZhub</title>
	  <link rel="stylesheet" type="text/css" href="css/general.css"/>
    <style>
      body {
        min-width: 357px;
        overflow-x: hidden;
      }

      img {
        margin: 5px;
        border: 2px solid black;
        vertical-align: middle;
        width: 75px;
        height: 75px;
      }
	  p {
	  display:inline;
	  }
	  #exportv{
	  display:none;
	  }
	  #importv{
	  display:none;
	  }
    </style>

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: http://developer.chrome.com/extensions/contentSecurityPolicy.html
     -->
    <script src="popup.js"></script>
    <!--link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" /-->
    <!--script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script-->
    <!--script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script-->
  </head>
  <body>
  <div id="saveForm">
  Currently Open tabs :<p id="numt"></p>
  <form name="tabForm" action="http://tabzhub.appspot.com/save" method="post">
  <p>Name : <input type="text" name="name" /></p>
  <input type="hidden" name="urls" id="urls" />
  Share with public<input type="checkbox" name="type" />
  <input id ="save" type="submit" value="Save" />
  <input type="button" value="Export" id="exp" /><input type="button" value="Import" id="impt" />
  </form>
  </div>
  <div id="exportv">
  <textarea id="dispurls" rows="10" cols="40"></textarea>
  </div>
  <div id="importv">
  <textarea id="impurls" rows="10" cols="40"></textarea>
  <input type="button" value="Open" id="openimp" /><input type="button" value="Open incognito" id="openimpinco" />
  </div>
  <hr />
  <div id="savedTab">
  <p>Tab name:</p>
  <p>No. of Tabs:</p>
  <input type="button" name="Open" value="Open" id="open"><input type="button" name="Open" value="Incognito" id="openinco">
  </div>
  <div class="ui-widget">
    <label for="search">Search: </label>
    <input id="search" />
  </div>
  </body>
</html>
