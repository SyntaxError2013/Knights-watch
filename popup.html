<!-- A chrome extension for tabzhub application by team:Knights Watch-->
<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>tabZhub</title>
	<link rel="stylesheet" type="text/css" href="css/general.css">
  <link rel="stylesheet" type="text/css" href="jquery-ui.css">
    <style>
      body {
        min-width: 357px;
        overflow-x: hidden;
      }

      img {
        margin: 5px;
        border: 2px solid black;
        vertical-align: middle;
        width: 75px;
        height: 75px;
      }
	  p {
	  display:inline;
	  }
	  #exportv{
	  display:none;
	  }
	  #importv{
	  display:none;
	  }

    .ui-autocomplete-category {
        font-weight: bold;
        padding: .2em .4em;
        margin: .8em 0 .2em;
        line-height: 1.5;
    }
    </style>

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: http://developer.chrome.com/extensions/contentSecurityPolicy.html
     -->
    <script src="jquery-1.9.1.js"></script>
    <script src="jquery-ui.js"></script>
    <script src="popup.js"></script>
    <script src="pretty.js"></script>
  </head>
  <body>
  <div id="saveForm">
  Currently Open tabs :<p id="numt"></p>
  <br>
  <form name="tabForm" action="http://tabzhub.appspot.com/save" method="post">
    Session : <input type="text" name="name" required>
    <input type="hidden" name="urls" id="urls" />
    Public <input type="checkbox" name="type" />
    <input id ="save" type="submit" value="Save" />
    <input type="button" value="Export" id="exp" /><input type="button" value="Import" id="impt" />
  </form>
  </div>
  <div id="exportv">
  <textarea id="dispurls" rows="10" cols="40"></textarea>
  </div>
  <div id="importv">
  <textarea id="impurls" rows="10" cols="40"></textarea>
  <input type="button" value="Open" id="openimp" /><input type="button" value="Open incognito" id="openimpinco" />
  </div>
  <hr />


  <div class="ui-widget">
    <label for="search">Search: </label>
    <input id="search" />
  </div>
  <br>
  <div id="accordion"></div>

  <!--div id="savedTab">
  <p>Tab name:</p>
  <p>No. of Tabs:</p>
  <input type="button" name="Open" value="Open" id="open"><input type="button" name="Open" value="Incognito" id="openinco">
  </div-->
</body>
</html>
